<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="src/golf.css">
    <title>Golf Score</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
<div class="container-fluid"></div>
<!--<button type="button class=btn btn-primary btn-lg" data-toggle="modal" data-target="#getCourseContainer" onclick="selectCourse()">Select a Golf Course</button>-->
<div class="container table-container">
    <table class="table front"></table>
    <table class="table back"></table>

</div>

<!--<div id="position"></div>-->
<div id="weather"></div>
<!--<div id="icon"></div>-->
<div id="map"></div>

<div id="addButtonContainer"><button type="button" class="btn btn-success" onclick="addPlayer()">Add Player</button></div>


<div id="getCourseContainer" tabindex = "-1">
    <div><select id="courseselect" onchange="getCourse(this.value)"></select></div>
    <div><button id="chooseCourse" type="button" onclick="buildTable()" class="btn btn-primary">Let's play!</button></div>
</div>

<!--form for adding a player-->
<div id="addPlayerContainer" tabindex = "-1">
    <!--<div class="modal-dialog" role="form">-->
        <!--<div class="modal-content">-->
    <form name="myForm" type="submit">
            <div class="add-header">
                <h4 class="add-title">Add a Player</h4>
            </div>
            <div class="add-body">
                <!--<form class="form-inline">-->
                <!--<div class="form-group">-->
                <label class="sr-only" for="nameBox">Name:</label>
                <input type="text" class="form-control" id="nameBox" placeholder="Enter name">
                <!--</div>-->
                <div id="teeFromLine">Tee box: </div><span id="pickedTee"></span>
                <div id="teeDropDown" class="input-group-btn">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Tee Box
                        <span class="caret"></span></button>
                    <ul id="teeBoxes" class="dropdown-menu list-inline" role="menu">

                    </ul>
                </div>
                <button id="addBtn" type="submit" onclick="teeUp()" class="btn btn-primary">Tee up!</button>
                <!--</form>-->
                <div id="message"></div>
            </div>
    </form>
        <!--</div>-->
    <!--</div>-->
</div>


<script src="src/weather.js"></script>
<script src="src/golf.js"></script>
</body>
</html>
